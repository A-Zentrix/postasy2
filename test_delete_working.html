<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Test - Working</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Delete Button Test - Working Version</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Test Poster 1</h5>
                        <p class="card-text">This is a test poster for deletion.</p>
                        <button type="button" class="btn btn-danger" onclick="testDelete(1, 'Test Poster 1', event)">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Test Poster 2</h5>
                        <p class="card-text">Another test poster for deletion.</p>
                        <button type="button" class="btn btn-danger" onclick="testDelete(2, 'Test Poster 2', event)">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Console Output:</h3>
            <div id="console-output" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace;">
                <div>Ready for testing...</div>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="clearConsole()">Clear Console</button>
            <button class="btn btn-success" onclick="testRealDelete()">Test Real Delete</button>
        </div>
    </div>

    <script>
        function log(message) {
            const console = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('console-output').innerHTML = '<div>Console cleared...</div>';
        }

        function testDelete(posterId, posterTitle, event) {
            log(`=== DELETE TEST CALLED ===`);
            log(`Poster ID: ${posterId}`);
            log(`Poster Title: ${posterTitle}`);
            log(`Event: ${event ? 'Present' : 'Missing'}`);
            
            if (confirm(`Are you sure you want to delete "${posterTitle}"? This action cannot be undone.`)) {
                log('User confirmed deletion');
                
                // Show loading state
                const deleteBtn = event ? event.target.closest('button') : null;
                if (deleteBtn) {
                    deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
                    deleteBtn.disabled = true;
                    log('Button loading state applied');
                } else {
                    log('Could not find delete button for loading state');
                }
                
                // Create and submit form
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/poster/${posterId}/delete`;
                
                log(`Form action: ${form.action}`);
                log(`Form method: ${form.method}`);
                
                // Add CSRF token if available
                const csrfToken = document.querySelector('meta[name="csrf-token"]');
                if (csrfToken) {
                    const csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = 'csrf_token';
                    csrfInput.value = csrfToken.getAttribute('content');
                    form.appendChild(csrfInput);
                    log('CSRF token added to form');
                } else {
                    log('No CSRF token found');
                }
                
                // Add poster ID backup
                const posterInput = document.createElement('input');
                posterInput.type = 'hidden';
                posterInput.name = 'poster_id';
                posterInput.value = posterId;
                form.appendChild(posterInput);
                log('Poster ID backup added to form');
                
                document.body.appendChild(form);
                log('Form added to document body');
                log('About to submit form...');
                
                // For testing, we'll simulate the submission
                log('TEST MODE: Simulating form submission');
                log('In real app, form.submit() would be called');
                
                // Simulate success after 2 seconds
                setTimeout(() => {
                    log('Simulating successful deletion...');
                    if (deleteBtn) {
                        deleteBtn.innerHTML = '<i class="fas fa-check"></i> Deleted!';
                        deleteBtn.classList.remove('btn-danger');
                        deleteBtn.classList.add('btn-success');
                    }
                    log('Delete operation completed successfully');
                }, 2000);
                
            } else {
                log('User cancelled deletion');
            }
        }

        function testRealDelete() {
            log('=== TESTING REAL DELETE FUNCTION ===');
            log('This will test the actual delete function from the gallery');
            
            // Test with a real poster ID (you'll need to replace with actual ID)
            const realPosterId = 1; // Replace with actual poster ID
            const realPosterTitle = 'Real Test Poster';
            
            log(`Testing with poster ID: ${realPosterId}`);
            log(`Testing with poster title: ${realPosterTitle}`);
            
            // Call the actual delete function
            deletePoster(realPosterId, realPosterTitle, null);
        }

        // Override console.log to also show in our console
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '));
        };
        
        log('Test page loaded successfully');
        log('Ready to test delete functionality');
    </script>
</body>
</html>
