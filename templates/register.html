{% extends "base.html" %}

{% block title %}Sign Up - Postasy{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card-premium p-4">
                <div class="text-center mb-4">
                    <div class="mb-3">
                        <i class="fas fa-crown fa-3x text-premium-gold"></i>
                    </div>
                    <h2 class="luxury-heading text-premium-gold mb-2">Join Postasy</h2>
                    <p class="text-premium-gold-light">Create your account and start designing stunning posters</p>
                </div>
                
                <form method="POST" class="needs-validation" novalidate>
                    <div class="form-group mb-3">
                        <label for="username" class="form-label text-premium-gold fw-semibold">Username</label>
                        <input type="text" 
                               class="form-control-premium" 
                               id="username" 
                               name="username" 
                               placeholder="Enter your username"
                               required 
                               minlength="3"
                               maxlength="20">
                        <div class="form-text">3-20 characters, letters and numbers only</div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="email" class="form-label text-premium-gold fw-semibold">Email Address</label>
                        <input type="email" 
                               class="form-control-premium" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your email address"
                               required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="password" class="form-label text-premium-gold fw-semibold">Password</label>
                        <input type="password" 
                               class="form-control-premium" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password"
                               required 
                               minlength="6">
                        <div class="form-text">Minimum 6 characters</div>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="password2" class="form-label text-premium-gold fw-semibold">Confirm Password</label>
                        <input type="password" 
                               class="form-control-premium" 
                               id="password2" 
                               name="password2" 
                               placeholder="Confirm your password"
                               required 
                               minlength="6">
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn-premium btn-premium-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                
                <hr class="my-4 border-premium-gold">
                
                <div class="text-center">
                    <p class="mb-0 text-premium-gold-light">Already have an account? 
                        <a href="{{ url_for('auth.login') }}" class="text-premium-gold text-decoration-none fw-semibold">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card-premium {
    border: 1px solid rgba(58, 107, 175, 0.1);
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(24, 66, 128, 0.1);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.75rem;
    font-weight: 600;
    color: var(--premium-gold);
    font-size: 0.95rem;
}

.form-control-premium {
    width: 100%;
    padding: 0.875rem 1rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #2d3748;
    background-color: rgba(255, 255, 255, 0.95);
    border: 2px solid rgba(58, 107, 175, 0.15);
    border-radius: 10px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-control-premium:focus {
    border-color: var(--premium-gold);
    box-shadow: 0 0 0 3px rgba(58, 107, 175, 0.1);
    outline: none;
    transform: translateY(-1px);
}

.form-control-premium::placeholder {
    color: rgba(58, 107, 175, 0.5);
    font-weight: 400;
}

.form-text {
    margin-top: 0.5rem;
    font-size: 0.875rem;
    color: rgba(58, 107, 175, 0.7);
    font-weight: 400;
}

.btn-premium {
    padding: 0.875rem 1.5rem;
    font-weight: 600;
    border-radius: 10px;
    transition: all 0.3s ease;
    border: none;
}

.btn-premium:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(58, 107, 175, 0.3);
}

.border-premium-gold {
    border-color: rgba(58, 107, 175, 0.2) !important;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .card-premium {
        margin: 1rem;
        padding: 2rem !important;
    }
    
    .form-control-premium {
        padding: 0.75rem 0.875rem;
    }
}
</style>
{% endblock %}
